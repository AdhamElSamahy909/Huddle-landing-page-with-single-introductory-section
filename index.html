<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/bbf78906e2.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="CSS/styles.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(278, 98%, 16%); }
  </style>
</head>
<body>

  <header>
    <img class="logo-img" src="images/logo.svg" alt="logo-img">
  </header>

  <main>
    <img src="images/illustration-mockups.svg" alt="illustration-img" class="main-illustration">
    <div class="main-details">
      <h1 class="main-title">Build The Community Your Fans Will Love</h1>
      <p class="main-paragraph">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a href="#" class="register-button">Register</a>
    </div>
  </main>

  <footer>
    <div class="contact-container">
      <a href="#"><i class="fa-brands fa-facebook-f contact-icon"></i></a>
      <a href="#"><i class="fa-brands fa-twitter contact-icon"></i></a>
      <a href="#"><i class="fa-brands fa-instagram contact-icon"></i></a>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/AdhamElSamahy909" target="_blank">Adham El Samahy</a>.
    </p>
  </footer>

</body>
</html>
